<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <title>SDV Heart Event Tracker</title>

	</head>
  <body>
    <h1 class="display-1 pb-5">Stardew Valley Heart Event Tracker</h1>

	<p class="lead pb-5">try it again</p>

	<table class="table">
	  <thead>
		<tr>
		  <th scope="col">Villiager</th>
		  <th scope="col">Currently</th>
		  <th scope="col">1 heart</th>
		  <th scope="col">2 hearts</th>
		  <th scope="col">3 hearts</th>
		  <th scope="col">4 hearts</th>
		  <th scope="col">5 hearts</th>
		  <th scope="col">6 hearts</th>
		  <th scope="col">7 hearts</th>
		  <th scope="col">8 hearts</th>
		  <th scope="col">9 hearts</th>
		  <th scope="col">10 hearts</th>
		  <th scope="col">14 hearts</th>
		</tr>
	  </thead>
	  <tbody>
		
	  </tbody>
	</table>

	<script>
	$(document).ready(function(){
		
		//populate the table
		$.getJSON('people.json',function(x){
			console.log(x);
			for(let i = 0; i<x.people.length;i++){
				$("tbody").append("<tr><td>"+x.people[i].name+"</td><td></td><td>"+x.people[i].events[0].details+"</td></tr>");
			}
		});
	});
	</script>
  </body>
</html>
