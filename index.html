	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

	<script>
	function oneheart() {
		alert('one heart');
	}
	</script>

    <title>SDV Heart Event Tracker</title>

	</head>
  <body>
	<h1 class="display-1 pb-5">Stardew Valley Heart Event Tracker</h1>

	<p class="lead pb-5">updated formatting + added data</p>

	<div class="container">
		<table class="table table-hover table-responsive table-bordered">
		  <thead>
			<tr>
			  <th scope="col">Villiager</th>
			  <th scope="col">Currently</th>
			  <th scope="col">1 heart</th>
			  <th scope="col">2 hearts</th>
			  <th scope="col">3 hearts</th>
			  <th scope="col">4 hearts</th>
			  <th scope="col">5 hearts</th>
			  <th scope="col">6 hearts</th>
			  <th scope="col">7 hearts</th>
			  <th scope="col">8 hearts</th>
			  <th scope="col">9 hearts</th>
			  <th scope="col">10 hearts</th>
			  <th scope="col">14 hearts</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
				<td>test row</td>
				<td id="currently-test">
					<img src="empty.png" onclick="oneheart()">
					<img src="empty.png" onclick="twohearts()">
				</td>
				<td></td>

			</tr>
		  </tbody>
		</table>
	</div>

	<script>
	$(document).ready(function(){
		
		//populate the table
		$.getJSON('scripts/people.json',function(x){
			console.log(x);
			for(let i = 0; i<=x.people.length;i++){
				$("tbody").append("<tr><td>"+x.people[i].name+"</td><td id='currently-"+x.people[i].name+"'></td><td>"+x.people[i].events[0].details+"</td><td>"+x.people[i].events[1].details+"</td><td>"+x.people[i].events[2].details+"</td><td>"+x.people[i].events[3].details+"</td><td>"+x.people[i].events[4].details+"</td><td>"+x.people[i].events[5].details+"</td><td>"+x.people[i].events[6].details+"</td><td>"+x.people[i].events[7].details+"</td><td>"+x.people[i].events[8].details+"</td><td>"+x.people[i].events[9].details+"</td><td>"+x.people[i].events[10].details+"</td></tr>");
			}
		});
	});
	</script>

	</body>
</html>
