<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	<script src="scripts/hearts.js"></script>
	<script src="scripts/handlebars.min-v4.7.7.js"></script>
	
    <title>SDV Heart Event Tracker</title>

	<style>
	td[id^="currently"] img {
		width:20px;
		display:inline-block;
		cursor:pointer;
	}

	td {
		min-width:200px;
	}
	</style>

	</head>
  <body>
	<h1 class="display-1 pb-5">Stardew Valley Heart Event Tracker</h1>

	<p class="lead pb-5">added checkboxes to table, removed Elliott</p>

	<div class="container-xl">
		<table class="table table-hover table-bordered">
		  <thead>
			<tr>
			  <th scope="col">Villiager</th>
			  <th scope="col">Currently</th>
			  <th scope="col">1 heart</th>
			  <th scope="col">2 hearts</th>
			  <th scope="col">3 hearts</th>
			  <th scope="col">4 hearts</th>
			  <th scope="col">5 hearts</th>
			  <th scope="col">6 hearts</th>
			  <th scope="col">7 hearts</th>
			  <th scope="col">8 hearts</th>
			  <th scope="col">9 hearts</th>
			  <th scope="col">10 hearts</th>
			  <th scope="col">14 hearts</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
				<td>
					
				</td>
				<td id="currently-test" data-value="0">
					<img src="empty.png" onclick="one('test')">
					<img src="empty.png" onclick="two('test')">
					<img src="empty.png" onclick="three('test')">
					<img src="empty.png" onclick="four('test')">
					<img src="empty.png" onclick="five('test')">
					<img src="empty.png" onclick="six('test')">
					<img src="empty.png" onclick="seven('test')">
					<img src="empty.png" onclick="eight('test')">
					<img src="empty.png" onclick="nine('test')">
					<img src="empty.png" onclick="ten('test')">
					<img src="empty.png" onclick="eleven('test')">
					<img src="empty.png" onclick="twelve('test')">
					<img src="empty.png" onclick="thirteen('test')">
					<img src="empty.png" onclick="fourteen('test')">
				</td>
				<td>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="oneHeart-{{name}}">
					  <label class="form-check-label d-block" for="oneHeart-{{name}}">
						Default checkbox ;alskdjf ;alskdj f;alskdjf ;alkdjf a;lsdkfj
					  </label>
					</div>
				</td>
			</tr>
		  </tbody>
		</table>
	</div>

	<script id="rowTemplate" type="text/x-handlebars-template">
	{{#each people}}
		<tr>
			<td>
				<div class="d-flex align-items-center">
					<div class="flex-shrink-0">
					<img src="{{photo}}" alt="" height="75">
					</div>
					<div class="flex-grow-1 ms-3">
					{{name}}
					{{#if canMarry}}
					<select id="relationship-{{name}}" class="form-select form-select-sm d-inline-block" >
						<option value="single">Single</option>
						<option value="dating">Dating</option>
						<option value="married">Married</option>
					</select>
					{{/if}}
					</div>
				</div>
			</td>
			<td id="currently-{{name}}" data-value="0">
				<img src="empty.png" onclick="one('{{name}}')">
				<img src="empty.png" onclick="two('{{name}}')">
				<img src="empty.png" onclick="three('{{name}}')">
				<img src="empty.png" onclick="four('{{name}}')">
				<img src="empty.png" onclick="five('{{name}}')">
				<img src="empty.png" onclick="six('{{name}}')">
				<img src="empty.png" onclick="seven('{{name}}')">
				<img src="empty.png" onclick="eight('{{name}}')">
				<img src="empty.png" onclick="nine('{{name}}')">
				<img src="empty.png" onclick="ten('{{name}}')">
				<img src="empty.png" onclick="eleven('{{name}}')">
				<img src="empty.png" onclick="twelve('{{name}}')">
				<img src="empty.png" onclick="thirteen('{{name}}')">
				<img src="empty.png" onclick="fourteen('{{name}}')">
			</td>
			{{#each events}}
			<td>{{#if details}}
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="{{name}}-{{../name}}">
					<label class="form-check-label d-block" for="{{name}}-{{../name}}">
					{{details}}
					</label>
				</div>
				{{else}}
				[no event]
				{{/if}}
			</td>
			{{/each}}
		</tr>
	{{/each}}
	</script>

	<script>
	$(document).ready(function(){
		
		//populate the table
		$.getJSON('scripts/people.json',function(x){
			console.log(x);
			let template = Handlebars.compile($("#rowTemplate").html());
			$("tbody").append(template(x));
		});
	});
	</script>

	</body>
</html>
